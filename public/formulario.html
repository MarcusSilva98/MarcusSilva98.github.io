        <div class="box_cadastro" id="cadastro" style="display: none;">
            <h2>Cadastro</h2>
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <div class="inputBox">
                    <input type="text" name="nome" required minlength="4">
                    <span>Nome</span>
                </div>
                <div class="inputBox">
                    <input type="email" name="login" required minlength="8">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <input type="password" name="senha" required minlength="5">
                    <span>Senha</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Cadastrar">
                </div>
